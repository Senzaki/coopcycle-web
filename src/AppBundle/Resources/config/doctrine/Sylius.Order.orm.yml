AppBundle\Entity\Sylius\Order:
    type: entity
    table: sylius_order
    fields:
        shippedAt:
            type: datetime
            column: shipped_at
            nullable: true
        shortNumber:
            type: string
            column: short_number
            nullable: true
    manyToOne:
        customer:
            targetEntity: AppBundle\Entity\ApiUser
            joinColumns:
                customer_id:
                    referencedColumnName: id
                    nullable: true
        restaurant:
            targetEntity: AppBundle\Entity\Restaurant
            joinColumns:
                restaurant_id:
                    referencedColumnName: id
                    nullable: true
        shippingAddress:
            targetEntity: AppBundle\Entity\Address
            joinColumns:
                shipping_address_id:
                    referencedColumnName: id
                    nullable: true
            cascade:
                - persist
        billingAddress:
            targetEntity: AppBundle\Entity\Address
            joinColumns:
                billing_address_id:
                    referencedColumnName: id
                    nullable: true
            cascade:
                - persist
    oneToMany:
        payments:
            targetEntity: AppBundle\Entity\StripePayment
            mappedBy: order
            orphanRemoval: true
            cascade:
                - all
        events:
            targetEntity: AppBundle\Entity\Sylius\OrderEvent
            cascade:
                - persist
            fetch: LAZY
            mappedBy: order
    oneToOne:
        delivery:
            targetEntity: AppBundle\Entity\Delivery
            mappedBy: order
            cascade:
                - persist
        timeline:
            targetEntity: AppBundle\Entity\Sylius\OrderTimeline
            mappedBy: order
            cascade:
                - all
